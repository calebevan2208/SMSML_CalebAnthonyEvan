name: Repository CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install monitoring & experiment requirements (light)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f Eksperimen_SML_CalebAnthonyEvan/requirements.txt ]; then python -m pip install -r Eksperimen_SML_CalebAnthonyEvan/requirements.txt; fi
          if [ -f Monitoring_dan_Logging/requirements.txt ]; then python -m pip install -r Monitoring_dan_Logging/requirements.txt; fi

      - name: Run quick syntax checks
        run: |
          python -m compileall .

      - name: Smoke import test (fail on missing imports)
        run: |
          python - <<'PY'
          import sys
          modules = ['pandas','numpy','sklearn','mlflow','prometheus_client','psutil']
          missing = []
          for m in modules:
              try:
                  __import__(m)
              except Exception as e:
                  missing.append((m,str(e)))
          if missing:
              print('Missing or failing imports (failing job):')
              for m,err in missing:
                  print(m, '->', err)
              sys.exit(1)
          else:
              print('Smoke import test passed')
          PY

      - name: Check environment
        run: |
          echo "Python: $(python --version)"
          echo "Pip: $(pip --version)"
          echo "Workspace files:"
          ls -la | head -n 50

      - name: Install MLflow (for project run)
        run: |
          python -m pip install --upgrade pip
          python -m pip install mlflow

      - name: Run MLflow project (quick run)
        run: |
          # quick MLflow run with small params to validate runnability
          mlflow run Workflow-CI/MLProject -Pepochs=1 -Pbatch_size=32 || true

      - name: Get latest MLflow run_id (local)
        id: get_run
        run: |
          # If using local mlruns, get the latest run id from mlruns folder
          latest=$(ls -1t mlruns/*/* | head -n1 || true)
          echo "latest_run=$latest" >> $GITHUB_OUTPUT
          echo "Latest run: $latest"

      - name: Upload artifacts to GitHub Actions (default storage)
        uses: actions/upload-artifact@v4
        with:
          name: ml-artifacts-${{ github.run_id }}
          path: |
            artifacts/model_output/**
            mlruns/**

      - name: Build Docker image (model)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Monitoring_dan_Logging/Dockerfile.inference
          push: false
          tags: ${{ github.repository }}:model-${{ github.run_id }}

      - name: Docker Hub login
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker image for Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        run: |
          docker tag ${{ github.repository }}:model-${{ github.run_id }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}:model-${{ github.run_id }}

      - name: Push Docker image to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}:model-${{ github.run_id }}

      - name: Post-upload step (optional Git LFS)
        if: ${{ env.USE_GIT_LFS == 'true' }}
        run: |
          echo "USE_GIT_LFS is true â€” implement LFS push steps here (manual action required)"
