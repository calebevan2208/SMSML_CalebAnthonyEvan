name: Repository CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    steps:

  train:
    name: Run ML training (MLflow + MLProject)
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Set up venv & install training deps
        run: |
          python -m pip install --upgrade pip
          # Install core deps (tensorflow-cpu to speed up and avoid GPU)
          python -m pip install tensorflow-cpu pandas scikit-learn mlflow joblib matplotlib seaborn

      - name: Run MLflow project (train)
        env:
          MLFLOW_EXPERIMENT_NAME: ci-training
        run: |
          # Run MLproject without conda inside CI runner
          mlflow run Workflow-CI/MLProject -Pepochs=2 -Pbatch_size=32 --no-conda

      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts-${{ github.run_id }}
          path: |
            Workflow-CI/MLProject/artifacts/**
            mlruns/**

      - name: Echo training completion
        run: |
          echo "Training job finished. Artifacts uploaded."

      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Check Env
        run: |
          echo "Python: $(python --version)"
          echo "Pip: $(pip --version)"
          echo "Workspace files:"
          ls -la | head -n 50

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f Eksperimen_SML_CalebAnthonyEvan/requirements.txt ]; then python -m pip install -r Eksperimen_SML_CalebAnthonyEvan/requirements.txt; fi
          if [ -f Monitoring_dan_Logging/requirements.txt ]; then python -m pip install -r Monitoring_dan_Logging/requirements.txt; fi

      - name: Run mlflow project
        run: |
          python -m pip install --upgrade pip
          python -m pip install mlflow
          mlflow run Workflow-CI/MLProject -Pepochs=1 -Pbatch_size=32 || true

      - name: Get latest MLflow run_id
        id: get_run
        run: |
          latest=$(ls -1t mlruns/*/* 2>/dev/null | head -n1 || true)
          echo "latest_run=$latest" >> $GITHUB_OUTPUT
          echo "Latest run: $latest"

      - name: Install Python dependencies
        run: |
          if [ -f Membangun_model/requirements.txt ]; then python -m pip install -r Membangun_model/requirements.txt; fi
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Smoke import test (non-fatal)
        continue-on-error: true
        run: |
          python - <<'PY'
          import sys
          modules = ['pandas','numpy','sklearn','mlflow','prometheus_client','psutil']
          missing = []
          for m in modules:
              try:
                  __import__(m)
              except Exception as e:
                  missing.append((m,str(e)))
          if missing:
              print('Missing or failing imports (non-fatal):')
              for m,err in missing:
                  print(m, '->', err)
          else:
              print('Smoke import test passed')
          PY

      - name: Upload to GitHub (artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: ml-artifacts-${{ github.run_id }}
          path: |
            artifacts/model_output/**
            mlruns/**

      - name: Build Docker Model
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Monitoring_dan_Logging/Dockerfile.inference
          push: false
          tags: ${{ github.repository }}:model-${{ github.run_id }}

      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker Image
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        run: |
          docker tag ${{ github.repository }}:model-${{ github.run_id }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}:model-${{ github.run_id }}

      - name: Push Docker Image
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}:model-${{ github.run_id }}

      - name: Post Log in to Docker Hub
        if: always()
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then docker logout || true; echo "Docker logout attempted"; else echo "Docker Hub not configured"; fi

      - name: Post Set up Python 3.12.7
        if: always()
        run: |
          echo "Python version (post-step): $(python --version)"

      - name: Post Run actions/checkout@v3
        if: always()
        run: |
          echo "Repository status (post-step):"; git status --porcelain || true

      - name: Complete job
        if: always()
        run: |
          echo "CI job completed: run_id=${{ github.run_id }} latest_mlflow=${{ steps.get_run.outputs.latest_run }}"