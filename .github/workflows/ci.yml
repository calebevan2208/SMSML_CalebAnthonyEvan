name: Repository CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  checks:
    name: Build, Train, and Deploy
    runs-on: ubuntu-latest
    
    # Environment Variables
    env:
      DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      # ... (Langkah 1 sampai 7 TIDAK BERUBAH, biarkan saja) ...
      
      # 1. Run actions/checkout@v3
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      # 2. Set up Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      # 3. Check Env
      - name: Check Env
        run: |
          echo "Checking Environment..."
          python --version
          pip --version

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f Eksperimen_SML_CalebAnthonyEvan/requirements.txt ]; then python -m pip install -r Eksperimen_SML_CalebAnthonyEvan/requirements.txt; fi
          if [ -f Monitoring_dan_Logging/requirements.txt ]; then python -m pip install -r Monitoring_dan_Logging/requirements.txt; fi

      # 5. Run mlflow project
      - name: Run mlflow project
        run: |
          python -m pip install mlflow
          mlflow run Workflow-CI/MLProject -Pepochs=1 -Pbatch_size=32 || true

      # 6. Get latest MLflow run_id
      - name: Get latest MLflow run_id
        id: get_run
        run: |
          latest=$(ls -1t mlruns/*/* 2>/dev/null | head -n1 || true)
          echo "latest_run=$latest" >> $GITHUB_OUTPUT
          echo "Latest run found: $latest"

      # 7. Install Python dependencies
      - name: Install Python dependencies
        run: |
          if [ -f Membangun_model/requirements.txt ]; then python -m pip install -r Membangun_model/requirements.txt; fi
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      # 8. Upload Artifacts (Success)
      - name: Upload ML Artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: model-run-${{ github.run_id }}
          path: |
            mlruns/
            artifacts/
          retention-days: 5

      # ==========================================================
      # PERBAIKAN UTAMA DISINI (Langkah 9-13)
      # ==========================================================

      # 9. Convert Repo Name to Lowercase (BARU!)
      # Docker tidak terima huruf besar. Kita ubah dulu variabelnya.
      - name: Convert to Lowercase
        run: |
          # Mengambil nama repo (misal: SMSML_Caleb...) dan menjadikannya huruf kecil (smsml_caleb...)
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # 10. Build Docker Model
      - name: Build Docker Model
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Monitoring_dan_Logging/Dockerfile.inference
          push: false
          # PERHATIKAN: Kita pakai ${{ env.REPO_LOWER }} bukan ${{ github.repository }}
          tags: ${{ env.DOCKER_USER }}/${{ env.REPO_LOWER }}:model-${{ github.run_id }}

      # 11. Log in to Docker Hub
      - name: Log in to Docker Hub
        if: env.DOCKER_USER != '' && env.DOCKER_TOKEN != ''
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_TOKEN }}

      # 12. Tag Docker Image
      - name: Tag Docker Image
        if: env.DOCKER_USER != '' && env.DOCKER_TOKEN != ''
        run: |
          # Ubah variabel disini juga
          docker tag ${{ env.DOCKER_USER }}/${{ env.REPO_LOWER }}:model-${{ github.run_id }} ${{ env.DOCKER_USER }}/${{ env.REPO_LOWER }}:model-${{ github.run_id }}

      # 13. Push Docker Image
      - name: Push Docker Image
        if: env.DOCKER_USER != '' && env.DOCKER_TOKEN != ''
        run: |
          # Ubah variabel disini juga
          docker push ${{ env.DOCKER_USER }}/${{ env.REPO_LOWER }}:model-${{ github.run_id }}

      # 14. Complete job
      - name: Complete job
        if: always()
        run: |
          echo "Pipeline Finished!"
          echo "Run ID: ${{ github.run_id }}"
