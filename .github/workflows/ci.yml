name: Repository CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install monitoring & experiment requirements (light)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f Eksperimen_SML_CalebAnthonyEvan/requirements.txt ]; then python -m pip install -r Eksperimen_SML_CalebAnthonyEvan/requirements.txt; fi
          if [ -f Monitoring_dan_Logging/requirements.txt ]; then python -m pip install -r Monitoring_dan_Logging/requirements.txt; fi

      - name: Run quick syntax checks
        run: |
          python -m compileall .

      - name: Smoke import test (fail on missing imports)
        run: |
          python - <<'PY'
          import sys
          modules = ['pandas','numpy','sklearn','mlflow','prometheus_client','psutil']
          missing = []
          for m in modules:
              try:
                  __import__(m)
              except Exception as e:
                  missing.append((m,str(e)))
          if missing:
              print('Missing or failing imports (failing job):')
              for m,err in missing:
                  print(m, '->', err)
              sys.exit(1)
          else:
              print('Smoke import test passed')
          PY
